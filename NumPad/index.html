<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img stretch</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section class="numpad">
      <section class="numpad-display">
        <div class="numpad-display__value">1234</div>
        <div class="numpad-display__buttons">
          <div role="button" class="numpad-display__button">btn</div>
        </div>
      </section>
      <section class="numpad-buttons">
        <div role="button" class="numpad-button numpad-button--1">1</div>
        <div role="button" class="numpad-button numpad-button--2">2</div>
        <div role="button" class="numpad-button numpad-button--3">3</div>
        <div role="button" class="numpad-button numpad-button--4">4</div>
        <div role="button" class="numpad-button numpad-button--5">5</div>
        <div role="button" class="numpad-button numpad-button--6">6</div>
        <div role="button" class="numpad-button numpad-button--7">7</div>
        <div role="button" class="numpad-button numpad-button--8">8</div>
        <div role="button" class="numpad-button numpad-button--9">9</div>
        <div role="button" class="numpad-button numpad-button--0">0</div>
        <div role="button" class="numpad-button numpad-button--dot">.</div>
        <div role="button" class="numpad-button numpad-button--back">bck</div>
        <div role="button" class="numpad-button numpad-button--ok">OK</div>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="./js/bundle.js"></script>
</body>
</html>
